<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebPlayer | {{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">{{{ PRODUCT_NAME }}}</div>
      </div>
    </div>

    <!-- WalletConnect Storage Fix -->
    <script>
      // Fix for WebGL storage context issues with WalletConnect
      console.log("Initializing WebGL storage fixes for WalletConnect...");
      
      // Ensure localStorage is available
      if (typeof(Storage) === "undefined") {
        console.warn("localStorage not available, creating fallback");
        window.localStorage = {
          data: {},
          getItem: function(key) { return this.data[key] || null; },
          setItem: function(key, value) { this.data[key] = value; },
          removeItem: function(key) { delete this.data[key]; },
          clear: function() { this.data = {}; }
        };
      }

      // Ensure sessionStorage is available
      if (typeof(sessionStorage) === "undefined") {
        console.warn("sessionStorage not available, creating fallback");
        window.sessionStorage = {
          data: {},
          getItem: function(key) { return this.data[key] || null; },
          setItem: function(key, value) { this.data[key] = value; },
          removeItem: function(key) { delete this.data[key]; },
          clear: function() { this.data = {}; }
        };
      }

      // WalletConnect specific fixes
      window.walletConnectConfig = {
        storage: window.localStorage,
        storageType: 'localStorage'
      };

      // Ensure HTTPS for WalletConnect in production
      if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        console.warn("WalletConnect requires HTTPS in production. Current protocol:", location.protocol);
      }

      // Enhanced error handling for WebGL
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('storage')) {
          console.error("Storage error detected:", e.message);
          // Try to reinitialize storage
          if (!window.localStorage) {
            window.localStorage = window.walletConnectConfig.storage;
          }
        }
      });

      console.log("‚úÖ WebGL storage fixes initialized");
    </script>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}",
        showBanner: unityShowBanner,
        // WalletConnect optimizations
        autoSyncPersistentDataPath: true, // Enable automatic data sync
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain performance,
        // uncomment the following line:
        // config.devicePixelRatio = 1;

        // Enhanced mobile wallet detection
        console.log("üì± Mobile device detected - optimizing for mobile wallets");
        
        // Check for specific mobile wallet apps
        var userAgent = navigator.userAgent.toLowerCase();
        if (userAgent.includes('ronin')) {
          console.log("üéÆ Ronin Wallet detected");
        }
        
        unityShowBanner('Make sure your Ronin Wallet app is installed for the best experience.', 'warning');

      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "{{{ WIDTH }}}px";
        canvas.style.height = "{{{ HEIGHT }}}px";
        
        console.log("üñ•Ô∏è Desktop device detected - will use WalletConnect bridge");
      }

#if BACKGROUND_FILENAME
      canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME }}}.{{{ BACKGROUND_EXTENSION }}}') center / cover";
#endif
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          
          // Unity instance loaded successfully
          console.log("‚úÖ Unity WebGL instance loaded successfully");
          console.log("üîó Ready for wallet connections");
          
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // Additional WalletConnect readiness check
      window.addEventListener('load', function() {
        console.log("üåê Page fully loaded - WalletConnect should be ready");
        
        // Check if storage is working
        try {
          localStorage.setItem('test', 'test');
          localStorage.removeItem('test');
          console.log("‚úÖ localStorage working correctly");
        } catch (e) {
          console.error("‚ùå localStorage issue:", e.message);
          unityShowBanner('Browser storage may be limited. Wallet connection might be affected.', 'warning');
        }
      });
    </script>
  </body>
</html>
